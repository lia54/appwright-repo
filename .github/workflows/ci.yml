name: AppWright Test
on: [push]
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: node --version 
      - run: npm --version 
      - run: sudo npm install -g . --force
      - run: qgjob submit --org-id=qualgent --app-version-id=xyz123 --test=tests/onboarding.spec.js